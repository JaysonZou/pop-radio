<!DOCTYPE html>
<html lang="zh">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="referrer" content="never">
	<link rel="stylesheet" href="https://at.alicdn.com/t/font_461931_13l4z78inlui8uxr.css">
	<title>FM</title>
</head>

<body>
	<section id="page-music">
		<main class="layout clearfix">
			<aside>
				<figure></figure>
				<div class="action">
					<span class="btn-collect iconfont icon-collect"></span>
					<span class="btn-play iconfont icon-bofang"></span>
					<span class="iconfont icon-next"></span>
				</div>
			</aside>
			<div class="panel">
				<span class="tag">90后</span>
				<h2>Music Player</h2>
				<div class="icon">
					<span class="iconfont icon-collect"> 9527</span>
					<span class="iconfont icon-shouting"> 157</span>
					<span class="iconfont icon-dianzan"> 35</span>
				</div>
				<div class="bar-box">
					<div class="bar">
						<div class="progress"></div>
					</div>
					<div class="time">0：00</div>
				</div>
				<div class="artist">歌手</div>
				<div class="lyric">
					<p>欢迎使用我的音乐播放器，请选择专辑</p>
				</div>
			</div>
		</main>
		<footer>
			<div class="layout">
				<span class="iconfont icon-left"></span>
				<span class="iconfont icon-right"></span>
				<div class="box">
					<ul class="clearfix">
						<!-- <li>
							<div class="cover" style="background-image:url(http://upload-images.jianshu.io/upload_images/3024617-0a8e45b5ae33f556.jpg?imageMogr2/auto-orient/strip|imageView2/1/w/300/h/240)"></div>
							<h3>90后</h3>
						</li> -->
					</ul>
				</div>
			</div>
		</footer>
	</section>
	<section style="display:none"></section>
	<div class="bg"></div>
	<script src="./bundle.js"></script>
</body>

</html>
